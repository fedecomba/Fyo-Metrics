    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 142, 170, 0.4);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(0, 142, 170, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 142, 170, 0);
        }
      }
      .animate-pulse-slow {
        animation: pulse 2.5s infinite;
        border-radius: 9999px; /* Ensure shadow respects the rounded shape */
      }
    </style>
